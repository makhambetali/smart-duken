<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовая Таблица</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Общая Сумма</th>
                <th>Наличка</th>
                <th>Банковский Счет</th>
                <th>Внесение</th>
                <th>Затраты</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1000</td>
                <td>300</td>
                <td>700</td>
                <td>500</td>
                <td>200</td>
            </tr>
            <!-- Добавьте больше строк данных по мере необходимости -->
        </tbody>
    </table>
</body>
</html>
