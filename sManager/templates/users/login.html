{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png'%}" type="image/icon type">
    <title>InvoiControl</title>
    <link rel="stylesheet" href="{% static 'css/general/authorization.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/general/authorization_mobile.css'%}" media="screen and (max-width: 700px)">
    <title>Document</title>  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
    
</head>
<body>
    <form  class="login_form" method="post">
    <div style="width: 100px; height: 100px; margin: auto;">
        <div style="border: 25px solid #324dc7; width: 100%; height: 100%; border-radius: 100%;"></div>
    </div>
    <p style="font-size: xx-large;">Вход в аккаунт</p>
    {% csrf_token%}
    {% if messages %}
 
        {% for msg in messages %}
 
        <div class="alert alert-{{msg.level_tag}} " role="alert">
 
            {{msg.message}}
        </div>
 
        {% endfor %}
 
    {% endif %}
        {{form}}
    <p class="remember"  onclick="toggle_checkbox()">
    <!-- {{form.as_p}} -->
    <input type="checkbox" class="remember_check" name="user_remember"> Запомнить меня
    </p>
    
   
    <p><a href="{% url 'users:password_reset'%}">Забыли пароль?</a></p>
    <p><a href="{% url 'users:register'%}">Еще не зарегестрированы?</a></p>
    <p>

    <button type="submit">Войти</button>
    </p></form>
    <script>
        var typeObject = {
            'bi bi-eye-slash':'text',
            'bi bi-eye':'password'
        }
        document.querySelectorAll('i').forEach((each,index) => {
            each.addEventListener('click', () => {
                
                each.classList.toggle('bi-eye-slash')
                each.classList.toggle('bi-eye')
             document.querySelectorAll('.password_line input')[index].type=typeObject[each.classList]
            })
        })
        var checkInp = document.querySelector('.remember_check')
        // const toggle_checkbox = () => {
        //     checkInp.checked = !checkInp.checked
        // }
    </script>
</body>
</html>
